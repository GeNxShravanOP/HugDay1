<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Day Special</title>
    <style>
        body {
            background-color: #f8e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d94;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .hug-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

        .hug-image {
            width: 10%;  /* Adjusted for larger size */
            height: auto;  /* Maintain the aspect ratio of the image */
            transition: transform 0.3s ease-in-out;
        }

        .hug-button {
            background-color: #ff4d94;
            color: white;
            font-size: 1.5rem;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .hug-button:hover {
            transform: scale(1.1);
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <h1>Click the button to receive all the hugs! ðŸ’–</h1>
    <button class="hug-button" onclick="addHug()">Send a Hug</button>

    <div class="hug-container" id="hug-container">
        <!-- Hug images will appear here -->
    </div>

    <script>
        let hugCount = 0;

        function addHug() {
            const hugContainer = document.getElementById('hug-container');
            const hugImage = document.createElement('img');
            hugImage.src = 'hug.jpg';  // Replace with your hug image path
            hugImage.alt = 'Hug Image';
            hugImage.classList.add('hug-image');
            hugContainer.appendChild(hugImage);

            hugCount++;

            // After 25 images, prepare for redirect to hug.html
            if (hugCount === 26) {
                setTimeout(() => {
                    window.location.href = 'hug.html'; // Redirect after 26th hug
                }, 1000);  // Wait 1 second before redirecting
            }
        }
    </script>
</body>
</html>
